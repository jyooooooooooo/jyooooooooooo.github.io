<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cheeky poem explorer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.3); 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      padding: 20px;
    }

    #searchBar {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      margin-bottom: 20px;
      border-radius: 6px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #poemBox {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <input type="text" id="searchBar" placeholder="Type a word (e.g., 'orange')">
    <div id="poemBox">cheeky poem for u</div>
  </div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/jyooooooooooo/jyooooooooooo.github.io/main/PoetryFoundationData.csv";

    let poems = [];

    async function loadPoemsFromCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const lines = text.split("\n").slice(1); 
      poems = lines.map(line => {
        const columns = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
        const title = columns[0]?.replace(/^"|"$/g, "").trim();
        const author = columns[1]?.replace(/^"|"$/g, "").trim();
        const content = columns[2]?.replace(/^"|"$/g, "").replace(/\\n/g, "\n").trim();
        return { title, author, content };
      }).filter(p => p.content);
    }

    async function fetchMetImageUrls(tag) {
      const searchUrl = `https://collectionapi.metmuseum.org/public/collection/v1/search?hasImages=true&q=${encodeURIComponent(tag)}`;
      const searchRes = await fetch(searchUrl);
      const { objectIDs } = await searchRes.json();
      if (!objectIDs || objectIDs.length === 0) return [];

      const shuffled = objectIDs.sort(() => 0.5 - Math.random()).slice(0, 5);

      const imageUrls = await Promise.all(shuffled.map(async id => {
        const objUrl = `https://collectionapi.metmuseum.org/public/collection/v1/objects/${id}`;
        const res = await fetch(objUrl);
        const data = await res.json();
        return data.primaryImage || null;
      }));

      return imageUrls.filter(Boolean);
    }

    async function updatePoemAndBackground(searchTerm) {
      const matched = poems.filter(p => p.content.toLowerCase().includes(searchTerm.toLowerCase()));
      const randomPoem = matched.length > 0
        ? matched[Math.floor(Math.random() * matched.length)]
        : null;

      if (randomPoem) {
        document.getElementById("poemBox").textContent = `${randomPoem.title} â€” ${randomPoem.author}\n\n${randomPoem.content}`;
      } else {
        document.getElementById("poemBox").textContent = "No poem found for this search term.";
      }

      const images = await fetchMetImageUrls(searchTerm);
      if (images.length > 0) {
        const randomBg = images[Math.floor(Math.random() * images.length)];
        document.body.style.backgroundImage = `url(${randomBg})`;
      }
    }

    document.getElementById("searchBar").addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const searchTerm = e.target.value.trim();
        if (!poems.length) await loadPoemsFromCSV();
        await updatePoemAndBackground(searchTerm);
      }
    });
  </script>
</body>
</html>
